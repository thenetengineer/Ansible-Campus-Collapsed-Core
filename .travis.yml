---
sudo: required

env:
  - distribution: packetferret/ansible-vxlan-evpn-for-campus
    version: 0.0.1

services:
  - docker

before_install:
  - 'sudo docker pull ${distribution}:${version}'
  # - 'sudo docker build --no-cache --rm --file=files/docker/ansible/Dockerfile --tag=${distribution}-${version}:ansible travis'

script:
  - container_id=$(mktemp)
  - 'sudo docker run --detach --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro --volume="${PWD}":/tmp/:ro ${distribution}-${version}:ansible > "${container_id}"'
  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v /tmp/files/ansible/pb.configuration.network.yml --syntax-check'
  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v /tmp/files/ansible/pb.configuration.network.yml'
  - >
    sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v /tmp/files/ansible/pb.configuration.network.yml
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
  - 'sudo docker rm -f "$(cat ${container_id})"'
