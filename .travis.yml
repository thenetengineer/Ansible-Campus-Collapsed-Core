---
sudo: required

env:
  - distribution: packetferret/ansible-vxlan-evpn-for-campus
    version: 0.0.1

services:
  - docker

before_install:
  - 'sudo docker pull ${distribution}:${version}'
  - 'sudo docker build -t ${distribution}:${version} files/docker/ansible/'

script:
  - 'make build'
  - 'make config'
