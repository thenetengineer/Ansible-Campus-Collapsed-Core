groups {
    GLOBAL_ISIS_DEFAULTS {
        protocols {
            isis {
                reference-bandwidth 1000g;
                level 1 disable;
                level 2 {
                    wide-metrics-only;
                    prefix-export-limit 2000;
                }
                interface <*> {
                    hello-padding disable;
                    point-to-point;
                }
            }
        }
    }
    IRB_OPTIONS {
        interfaces {
            irb {
                unit <*> {
                    family inet {
                        address <*> {
                            primary;
                            preferred;
                        }
                    }
                    proxy-macip-advertisement;
                    virtual-gateway-accept-data;
                    virtual-gateway-v4-mac 00:5e:5e:5e:00:01;
