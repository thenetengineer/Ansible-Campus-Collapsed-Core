chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    apply-groups IRB_OPTIONS;
    xe-0/0/1 {
        unit 0 {
            family inet {
                address 10.1.11.0/31;
            }
            family iso;
        }
    }
    xe-0/0/2 {
        unit 0 {
            family inet {
                address 10.1.12.0/31;
            }
            family iso;
        }
    }
    xe-0/0/3 {
        unit 0 {
            family inet {
                address 10.1.13.0/31;
            }
            family iso;
        }
    }
    xe-0/0/4 {
        unit 0 {
            family inet {
                address 10.1.14.0/31;
            }
            family iso;
        }
    }
    em0 {
        unit 0 {
            family inet {
                address 10.6.6.101/24;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
    irb {
        unit 100 {
            family inet {
                address 10.100.100.2/24 {
                    virtual-gateway-address 10.100.100.1;
                }
            }
        }
    }
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 192.168.200.1/32;
            }
            family iso {
                address 49.0192.0168.0200.0001.00;
            }
        }
        unit 1 {
            description "VRF_REDTAIL loopback interface";
            family inet {
                address 192.168.222.1/32;
            }
        }
    }
}
snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.6.6.101;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 10.6.6.1;
            no-readvertise;
        }
    }
    router-id 192.168.200.1;
    autonomous-system 100.0;
    forwarding-table {
        export POLICY_LB;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group LEAF_EVPN_OVERLAY {
            type internal;
            local-address 192.168.200.1;
            family evpn {
                signaling;
            }
            multipath;
            cluster 0.0.0.1;
            neighbor 192.168.200.11 {
                description "leaf1";
            }
            neighbor 192.168.200.12 {
                description "leaf2";
            }
            neighbor 192.168.200.13 {
                description "leaf3";
            }
            neighbor 192.168.200.14 {
                description "leaf4";
            }
        }
        group SPINES_ROUTE_REFLECTORS {
            type internal;
            local-address 192.168.200.1;
            family evpn {
                signaling;
            }
            neighbor 192.168.200.2 {
            }
        }
    }
    isis {
        apply-groups GLOBAL_ISIS_DEFAULTS;
        export [ POLICY_EXPORT_ROUTER_IPV4 ];
        interface xe-0/0/1.0 {
            point-to-point;
        }
        interface xe-0/0/2.0 {
            point-to-point;
        }
        interface xe-0/0/3.0 {
            point-to-point;
        }
        interface xe-0/0/4.0 {
            point-to-point;
        }
        interface lo0.0 {
            passive;
        }
    }
    evpn {
        default-gateway no-gateway-community;
        encapsulation vxlan;
        extended-vni-list all;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
}
policy-options {
    prefix-list PREFIX_LOOPBACK_IPV4 {
        apply-path "interfaces lo0 unit <*> family inet address <*>";
    }
    prefix-list PREFIX_DEFAULT {
        0.0.0.0/0;
    }
    policy-statement EVPN_IMPORT {
        term EVPN_ROUTES {
            from {
                community ESI;
            }
            then accept;
        }
    }
    policy-statement POLICY_DEFAULT {
        term DEFAULT_ROUTE {
            from {
                prefix-list PREFIX_DEFAULT;
            }
            then accept;
        }
    }
    policy-statement POLICY_EXPORT_ROUTER_IPV4 {
        term ALL_LOCAL_LOOPBACKS {
            from {
                prefix-list PREFIX_LOOPBACK_IPV4;
            }
            then accept;
        }
    }
    policy-statement POLICY_LB {
        term 10 {
            then accept;
        }
    }
    policy-statement EXPORT_VRF_REDTAIL {
        term irb100 {
            from {
                interface irb.100;
            }
            then {
                community add com100;
                accept;
            }
        }
    }
    policy-statement IMPORT_INET {
        term 1 {
            from {
                community com100;
            }
            then accept;
        }
    }
    community ESI members target:999:999;
    community com100 members target:1:100;
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 192.168.200.1:999;
    vrf-import EVPN_IMPORT;
    vrf-target {
        target:999:999;
        auto {
            import-as 100.0 {
                vni-list [ all ];
            }
        }
    }
}
routing-instances {
    VRF_REDTAIL {
        instance-type vrf;
        interface lo0.1;
        interface irb.100;
        route-distinguisher 192.168.222.1:100;
        vrf-import IMPORT_INET;
        vrf-export EXPORT_VRF_REDTAIL;
        vrf-table-label;
        routing-options {
            multipath;
            auto-export {
                family inet {
                    unicast;
                }
            }
        }
    }
}
vlans {
    redtail_dc {
        description "vlan 100 for redtail consulting";
        vlan-id 100;
        l3-interface irb.100;
        vxlan {
            vni 5100;
        }
    }
}
