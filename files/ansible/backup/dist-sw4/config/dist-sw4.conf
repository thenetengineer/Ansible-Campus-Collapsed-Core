            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
        file default-log-messages {
            any info;
            match "(requested 'commit' operation)|(requested 'commit synchronize' operation)|(copying configuration to juniper.save)|(commit complete)|ifAdminStatus|(FRU power)|(FRU removal)|(FRU insertion)|(link UP)|transitioned|Transferred|transfer-file|(license add)|(license delete)|(package -X update)|(package -X delete)|(FRU Online)|(FRU Offline)|(plugged in)|(unplugged)|GRES";
            structured-data;
        }
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    xe-0/0/4 {
        description "Connected to access-sw4 (member of ae24)";
        ether-options {
            802.3ad ae24;
        }
    }
    xe-0/0/5 {
        description "Connected to access-sw4 (member of ae24)";
        ether-options {
            802.3ad ae24;
        }
    }
    xe-0/0/6 {
        description "Connected to core-sw1 (member of ae11)";
        ether-options {
            802.3ad ae11;
        }
    }
    xe-0/0/7 {
        description "Connected to core-sw1 (member of ae11)";
        ether-options {
            802.3ad ae11;
        }
    }
    xe-0/0/8 {
        description "Connected to core-sw2 (member of ae12)";
        ether-options {
            802.3ad ae12;
        }
    }
    xe-0/0/9 {
        description "Connected to core-sw2 (member of ae12)";
        ether-options {
            802.3ad ae12;
        }
    }
    xe-0/0/10 {
        description "Connected to access-sw3 (member of ae23)";
        ether-options {
            802.3ad ae23;
        }
    }
    xe-0/0/11 {
        description "Connected to access-sw3 (member of ae23)";
        ether-options {
            802.3ad ae23;
        }
    }
    ae11 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to core-sw1 (members: xe-0/0/6-7)";
        aggregated-ether-options {
            minimum-links 1;
            lacp {
                active;
            }
        }
        unit 0 {
            family inet {
                address 172.16.1.7/31;
            }
        }
    }
    ae12 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to core-sw2 (members: xe-0/0/8-9)";
        aggregated-ether-options {
            minimum-links 1;
            lacp {
                active;
            }
        }
        unit 0 {
            family inet {
                address 172.16.2.7/31;
            }
        }
    }
    ae23 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to access-sw3 (members: xe-0/0/10-11)";
        esi {
            00:11:11:11:11:11:11:11:11:03;
            all-active;
        }
        aggregated-ether-options {
            lacp {
                active;
                system-id 00:40:00:00:00:03;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan_1 vlan_2 vlan_3 ];
                }
            }
        }
    }
    ae24 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        description "Connected to access-sw4 (members: xe-0/0/4-5)";
        esi {
            00:11:11:11:11:11:11:11:11:04;
            all-active;
        }
        aggregated-ether-options {
            lacp {
                active;
                system-id 00:40:00:00:00:04;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ vlan_1 vlan_2 vlan_3 ];
                }
            }
        }
    }
    em0 {
        unit 0 {
            description "out of band interface";
            family inet {
                address 10.6.5.206/24 {
                    arp 10.6.5.1 mac f4:a7:39:1b:d4:9b;
                }
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
    lo0 {
        unit 0 {
            description loopback;
            family inet {
                address 192.168.0.14/32;
            }
        }
    }
}
snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.6.5.206;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
policy-options {
    policy-statement IMPORT_GLOBAL {
        term GLOBAL {
            from community COMMUNITY_GLOBAL;
            then accept;
        }
        term other {
            then reject;
        }
    }
    community COMMUNITY_GLOBAL members target:65100:1111;
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 10.6.5.1;
            no-readvertise;
        }
        route 10.6.6.0/24 {
            next-hop 10.6.5.1;
            no-readvertise;
        }
    }
    router-id 192.168.0.14;
    autonomous-system 65100;
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface ae11.0;
            interface ae12.0;
            interface lo0.0 {
                passive;
            }
        }
    }
    evpn {
        encapsulation vxlan;
        extended-vni-list [ 5001 5002 5003 ];
    }
    bgp {
        group EVPN_FABRIC {
            type internal;
            local-address 192.168.0.14;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 192.168.0.1 {
                description core-sw1;
            }
            neighbor 192.168.0.2 {
                description core-sw2;
            }
        }
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 192.168.0.14:1;
    vrf-import IMPORT_GLOBAL;
    vrf-target {
        target:65100:1111;
        auto;
    }
}
vlans {
    vlan_1 {
        description "MANAGEMENT VLAN";
        vlan-id 1;
        vxlan {
            vni 5001;
            ingress-node-replication;
        }
    }
    vlan_2 {
        description "PC VLAN";
        vlan-id 2;
        vxlan {
            vni 5002;
            ingress-node-replication;
        }
    }
    vlan_3 {
        description "WIRELESS VLAN";
        vlan-id 3;
        vxlan {
            vni 5003;
            ingress-node-replication;
        }
    }
}
