version 20191212.201431_builder.r1074901;
groups {
    IRB_OPTIONS {
        interfaces {
            irb {
                unit <*> {
                    family inet {
                        address <*> {
                            primary;
                            preferred;
                        }
                    }
                    proxy-macip-advertisement;
                    virtual-gateway-accept-data;
                    virtual-gateway-v4-mac 00:5e:5e:5e:00:01;
                }
            }
        }
    }
    AE_MTU_JUMBO {
        interfaces {
            <*> {
                mtu 9192;
            }
        }
    }
    AE_LACP_BOND {
        interfaces {
            <*> {
                aggregated-ether-options {
                    lacp {
                        active;
                        periodic fast;
                    }
                }
            }
        }
    }
}
system {
    login {
        user automation {
            uid 3001;
            class super-user;
            authentication {
                encrypted-password "$6$po1LNlij$s7XhHlhUWX.3t3AMepFvfC5BLuxKManQmTbGHwQ8inei5If8aMiP8J4V8qPEu8L9VZkJbT.1Wm8h02d8nnb6e.";
            }
        }
    }
    root-authentication {
        encrypted-password "$6$eG4FXiQW$J4/a.5GZlXlrKcvJTpbaMl.qIelPqjR5lFk.POmxo5O3Vp5OdjHFFJ97PMqvABuZZOGXrdvSE6YF3f33wilgO.";
    }
    host-name access-sw1;
    time-zone America/Chicago;
    name-server {
        10.255.127.250;
        10.255.127.251;
    }
    services {
        ssh {
            root-login allow;
        }
        netconf {
            ssh;
        }
        rest {
            http {
                port 8080;
            }
            enable-explorer;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        host 10.255.127.15 {
            any any;
            source-address 10.6.6.111;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
        file default-log-messages {
            match "(requested 'commit' operation)|(requested 'commit synchronize' operation)|(copying configuration to juniper.save)|(commit complete)|ifAdminStatus|(FRU power)|(FRU removal)|(FRU insertion)|(link UP)|transitioned|Transferred|transfer-file|(license add)|(license delete)|(package -X update)|(package -X delete)|(FRU Online)|(FRU Offline)|(plugged in)|(unplugged)|GRES";
            any info;
            structured-data;
        }
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    xe-0/0/1 {
        description "Connected to core-sw1 (member of ae11)";
        ether-options {
            802.3ad ae11;
        }
    }
    xe-0/0/4 {
        description "Connected to core-sw2 (member of ae11)";
        ether-options {
            802.3ad ae11;
        }
    }
    xe-0/0/10 {
        unit 0 {
            description "Connected to guest-pc1";
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members VLAN-201;
                }
            }
        }
    }
    xe-0/0/11 {
        unit 0 {
            description "Connected to employee-pc-1";
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members VLAN-101;
                }
            }
        }
    }
    em0 {
        unit 0 {
            description "out of band interface";
            family inet {
                address 10.6.6.111/24 {
                    arp 10.6.6.1 mac f4:a7:39:1b:d4:9b;
                }
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
    ae11 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        aggregated-ether-options {
            lacp {
                active;
            }
        }
        description "To-Core-1-and-2 (members: xe-0/0/1 / xe-0/0/4)";
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [VLAN-101 VLAN-102 VLAN-201 VLAN-202 VLAN-301 VLAN-302];
                }
            }
        }
    }
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 192.168.200.11/32;
            }
        }
    }
}
snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.6.6.111;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 10.6.6.1;
            no-readvertise;
        }
    }
}
protocols {
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
}
vlans {
    VLAN-101 {
        description "Employee-Wired-VLAN";
        vlan-id 101;
    }
    VLAN-102 {
        description "Employee-Wireless-VLAN";
        vlan-id 102;
    }
    VLAN-201 {
        description "Guest Wired Subnet";
        vlan-id 201;
    }
    VLAN-202 {
        description "Guest Wireless Subnet";
        vlan-id 202;
    }
    VLAN-301 {
        description "IOT-Wired-VLAN";
        vlan-id 301;
    }
    VLAN-302 {
        description "IOT-Wireless-VLAN";
        vlan-id 302;
    }
}
