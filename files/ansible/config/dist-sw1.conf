chassis {
    aggregated-devices {
        ethernet {
            device-count 64;
        }
    }
}
interfaces {
    ge-0/0/3 {
        description "Connected to campus-tme-ex4300-01 (member of ae11)";
        ether-options {
            802.3ad ae11;
        }
    }
    ge-0/0/46 {
        unit 0 {
            description "Connected to campus-tme-ex4650-2";
            family inet {
                address 192.168.100.5/31;
            }
        }
    }
    ae11 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        aggregated-ether-options {
            lacp {
                system-id 00:40:00:00:00:01;
                active;
            }
        }
        esi {
            00:11:11:11:11:11:11:11:11:01;
            all-active;
        }
        description "To-Access-1 (members: ge-0/0/3)";
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members ['VLAN-201 VLAN-202 VLAN-101 VLAN-102 VLAN-301 VLAN-302'];
                }
            }
        }
    }
    ae12 {
        apply-groups [ AE_MTU_JUMBO AE_LACP_BOND ];
        aggregated-ether-options {
            lacp {
                system-id 00:40:00:00:00:02;
                active;
            }
        }
        esi {
            00:11:11:11:11:11:11:11:11:02;
            all-active;
        }
        description "To-Access-2 (members: ge-0/0/2)";
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members ['VLAN-201 VLAN-202 VLAN-101 VLAN-102 VLAN-301 VLAN-302'];
                }
            }
        }
    }
    irb {
        apply-groups [ IRB_OPTIONS ];
        unit 101 {
            description "Wired-Employee";
            family inet {
                address 192.168.101.3/24 {
                    virtual-gateway-address 192.168.101.1;
                }
            }
        }
        unit 102 {
            description "Wireless-Employee";
            family inet {
                address 192.168.102.3/24 {
                    virtual-gateway-address 192.168.102.1;
                }
            }
        }
        unit 201 {
            description "Guest-Wired-Subnet";
            family inet {
                address 192.168.101.3/24 {
                    virtual-gateway-address 192.168.101.1;
                }
            }
        }
        unit 202 {
            description "Guest-Wireless-Subnet";
            family inet {
                address 192.168.102.3/24 {
                    virtual-gateway-address 192.168.102.1;
                }
            }
        }
        unit 301 {
            description "Wired-IOT";
            family inet {
                address 192.168.101.3/24 {
                    virtual-gateway-address 192.168.101.1;
                }
            }
        }
        unit 302 {
            description "Wireless-IOT";
            family inet {
                address 192.168.102.3/24 {
                    virtual-gateway-address 192.168.102.1;
                }
            }
        }
    }
    lo0 {
        unit 0 {
            description "loopback";
            family inet {
                address 192.168.200.1/32;
            }
            family iso {
                address 49.0192.0168.0200.0001.00;
            }
        }
    }
}
snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.6.6.111;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
routing-options {
    router-id 192.168.200.1;
    autonomous-system 65100;
    forwarding-table {
        export POLICY_LB;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group LEAF_EVPN_OVERLAY {
            type internal;
            local-address 192.168.200.1;
            family evpn {
                signaling;
            }
            multipath;
            cluster 0.0.0.1;
            neighbor 192.168.200.11 {
                description "leaf1";
            }
            neighbor 192.168.200.12 {
                description "leaf2";
            }
            neighbor 192.168.200.13 {
                description "leaf3";
            }
            neighbor 192.168.200.14 {
                description "leaf4";
            }
        }
        group SPINES_ROUTE_REFLECTORS {
            type internal;
            local-address 192.168.200.1;
            family evpn {
                signaling;
            }
            neighbor 192.168.200.2 {
            }
        }
    }
    isis {
        apply-groups GLOBAL_ISIS_DEFAULTS;
        export [ POLICY_EXPORT_ROUTER_IPV4 ];
        interface xe-0/0/1.0 {
            point-to-point;
        }
        interface xe-0/0/2.0 {
            point-to-point;
        }
        interface xe-0/0/3.0 {
            point-to-point;
        }
        interface xe-0/0/4.0 {
            point-to-point;
        }
        interface xe-0/0/11.0 {
            point-to-point;
        }
        interface lo0.0 {
            passive;
        }
    }
    evpn {
        default-gateway no-gateway-community;
        encapsulation vxlan;
        extended-vni-list all;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
}
policy-options {
    policy-statement POLICY_UNDERLAY-EXPORT {
        term LOOPBACK {
            from {
                route-filter 192.168.255.0/24
            }
            then accept;
        }
        term DEFAULT {
        }
    }
    policy-statement POLICY_UNDERLAY-IMPORT {
        term LOOPBACK {
            from {
                route-filter 192.168.255.0/24
            }
            then accept;
        }
        term DEFAULT {
        }
    }
    policy-statement POLICY_ECMP {
        term 10 {
            then accept;
        }
    }
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 192.168.200.1:1;
    vrf-target {
        target:999:999;
        auto;
