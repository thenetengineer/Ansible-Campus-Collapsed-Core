snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.6.6.102;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 10.6.6.1;
            no-readvertise;
        }
    }
    router-id 192.168.255.12;
    autonomous-system 65100;
    forwarding-table {
        export ecmp_policy;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group UNDERLAY {
            authentication-key SecretKeyPhrase;
            type external;
            local-as 65012;
            peer-as 65011;
            import UNDERLAY-IMPORT;
            family inet {
                unicast;
            }
            export UNDERLAY-EXPORT;
            multipath;
            bfd-liveness-detection {
                minimum-interval 350;
                multiplier 3;
            }
            neighbor 192.168.100.0 {
                description "core-sw1";
            }
            neighbor 192.168.100.2 {
                description "core-sw1";
            }
        }
        group EVPN_FABRIC {
            type internal;
            local-address 192.168.255.12;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 192.168.255.11 {
                description "core-sw1";
            }
        }
    }
    evpn {
        default-gateway no-gateway-community;
        encapsulation vxlan;
        extended-vni-list 5101;
        extended-vni-list 5102;
        extended-vni-list 5201;
        extended-vni-list 5202;
        extended-vni-list 5301;
        extended-vni-list 5302;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
    igmp-snooping {
        vlan VLAN-201;
    }
}
policy-options {
    policy-statement UNDERLAY-EXPORT {
        term LOOPBACK {
            from {
                route-filter 192.168.255.0/24 orlonger;
            }
            then accept;
        }
        term DEFAULT {
            then reject;
        }
    }
    policy-statement UNDERLAY-IMPORT {
        term LOOPBACK {
            from {
                route-filter 192.168.255.0/24 orlonger;
            }
            then accept;
        }
        term DEFAULT {
            then reject;
        }
    }
    policy-statement ecmp_policy {
        term 10 {
            then accept;
        }
    }
}
