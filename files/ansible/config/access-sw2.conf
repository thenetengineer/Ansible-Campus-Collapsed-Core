snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.6.6.112;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 10.6.6.1;
            no-readvertise;
        }
    }
}
protocols {
    bgp {
        group LEAF_EVPN_OVERLAY {
            type internal;
            local-address 192.168.200.12;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 192.168.200.1 {
                description "spine1";
            }
            neighbor 192.168.200.2 {
                description "spine2";
            }
        }
    }
    isis {
        apply-groups GLOBAL_ISIS_DEFAULTS;
        export [ POLICY_EXPORT_ROUTER_IPV4 ];
        interface xe-0/0/2.0;
        interface xe-0/0/3.0;
        interface lo0.0 {
            passive;
        }
    }
    evpn {
        encapsulation vxlan;
        extended-vni-list all;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
}
policy-options {
    prefix-list PREFIX_LOOPBACK_IPV4 {
        apply-path "interfaces lo0 unit <*> family inet address <*>";
    }
    prefix-list PREFIX_DEFAULT {
        0.0.0.0/0;
    }
    policy-statement EVPN_IMPORT {
        term EVPN_ROUTES {
            from {
                community ESI;
            }
            then accept;
        }
    }
    policy-statement POLICY_DEFAULT {
        term DEFAULT_ROUTE {
            from {
                prefix-list PREFIX_DEFAULT;
            }
            then accept;
        }
    }
    policy-statement POLICY_EXPORT_ROUTER_IPV4 {
        term ALL_LOCAL_LOOPBACKS {
            from {
                prefix-list PREFIX_LOOPBACK_IPV4;
            }
            then accept;
        }
    }
    policy-statement POLICY_LB {
        term 10 {
            then accept;
        }
    }
    community ESI members target:999:999;
}
vlans {
    redtail_dc {
        description "vlan 100 for redtail consulting";
        vlan-id 100;
        vxlan {
            vni 5100;
        }
    }
}
