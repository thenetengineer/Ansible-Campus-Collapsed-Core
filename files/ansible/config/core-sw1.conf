snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.6.6.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.6.5.111;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.6.6.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.6.6.32;
        }
    }
}
policy-options {
    policy-statement UNDERLAY-EXPORT {
        term LOOPBACK {
            from {
                route-filter 172.20.0.0/24 orlonger;
            }
            then accept;
        }
        term DEFAULT {
            then reject;
        }
    }
    policy-statement UNDERLAY-IMPORT {
        term LOOPBACK {
            from {
                route-filter 172.20.0.0/24 orlonger;
            }
            then accept;
        }
        term DEFAULT {
            then reject;
        }
    }
    policy-statement ecmp_policy {
        term 10 {
            then accept;
        }
    }
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 10.6.5.1;
            no-readvertise;
        }
        route 10.6.6.0/24 {
            next-hop 10.6.5.1;
            no-readvertise;
        }
    }
    router-id 172.20.0.1;
    autonomous-system 65100;
    forwarding-table {
        export ecmp_policy;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group UNDERLAY {
            authentication-key SecretKeyPhrase;
            type external;
            local-as 65011;
            peer-as 65012;
            import UNDERLAY-IMPORT;
            family inet {
                unicast;
            }
            export UNDERLAY-EXPORT;
            multipath;
            bfd-liveness-detection {
                minimum-interval 350;
                multiplier 3;
            }
            neighbor 10.99.0.1 {
                description "core-sw2";
            }
            neighbor 10.99.0.3 {
                description "core-sw2";
            }
        }
        group OVERLAY {
            type internal;
            local-address 172.20.0.1;
            family evpn {
                signaling;
            }
            multipath;
            neighbor 172.20.0.2 {
                description "core-sw2";
            }
        }
    }
    evpn {
        default-gateway no-gateway-community;
        encapsulation vxlan;
        extended-vni-list 5001;
        extended-vni-list 5002;
        extended-vni-list 5003;
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
    igmp-snooping {
        vlan vlan_1;
        vlan vlan_2;
        vlan vlan_3;
    }
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 172.20.0.1:999;
    vrf-target {
        target:999:999;
        auto;
    }
}
