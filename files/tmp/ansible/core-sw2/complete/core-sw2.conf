snmp {
    interface em0.0;
    community "$home_snmp$" {
        authorization read-only;
        clients {
            10.255.127.0/24;
            0.0.0.0/0 restrict;
        }
    }
    trap-options {
        source-address 10.6.5.112;
    }
    trap-group SNMP_TRAP {
        version v2;
        categories {
            chassis;
            routing;
        }
        targets {
            10.255.127.31;
        }
    }
    trap-group space {
        version v2;
        targets {
            10.255.127.33;
        }
    }
}
policy-options {
    policy-statement ecmp_policy {
        term 10 {
            then accept;
        }
    }
}
routing-options {
    static {
        route 10.255.0.0/17 {
            next-hop 10.6.5.1;
            no-readvertise;
        }
        route 10.6.6.0/24 {
            next-hop 10.6.5.1;
            no-readvertise;
        }
    }
    router-id 192.168.0.2;
    autonomous-system 65100;
    forwarding-table {
        export ecmp_policy;
        ecmp-fast-reroute;
    }
}
protocols {
    bgp {
        group EVPN_FABRIC {
            type internal;
            local-address 192.168.0.2;
            family evpn {
                signaling;
            }
            multipath;
            cluster 0.0.0.1;
            neighbor 192.168.0.11 {
                description "dist-sw1";
            }
            neighbor 192.168.0.12 {
                description "dist-sw2";
            }
            neighbor 192.168.0.13 {
                description "dist-sw3";
            }
            neighbor 192.168.0.14 {
                description "dist-sw4";
            }
            vpn-apply-export;
        }
    }
    lldp {
        port-id-subtype interface-name;
        port-description-type interface-alias;
        interface all;
        interface em0 {
            disable;
        }
    }
    ospf {
        area 0.0.0.0 {
            interface ae11.0;
            interface ae12.0;
            interface ae13.0;
            interface ae14.0;
            interface ae16.0;
            interface lo0.0 {
                passive;
            }
        }
    }
}
routing-instances {
    VIRTUAL_SWITCH_1 {
        description "VRF for virtual-switch";
        protocols {
            evpn {
                encapsulation vxlan;
                extended-vni-list all;
                default-gateway no-gateway-community;
            }
        }
        vlans {
            vlan_1 {
                vlan-id 1;
                l3-interface irb.1;
                vxlan {
                    vni 5001;
                    ingress-node-replication;
                }
            }
            vlan_2 {
                vlan-id 2;
                l3-interface irb.2;
                vxlan {
                    vni 5002;
                    ingress-node-replication;
                }
            }
            vlan_3 {
                vlan-id 3;
                l3-interface irb.3;
                vxlan {
                    vni 5003;
                    ingress-node-replication;
                }
            }
        }
        vtep-source-interface lo0.0;
        instance-type virtual-switch;
        interface ae15.0;
        route-distinguisher 192.168.0.2:1;
        vrf-target {
            target:65100:1111;
            auto;
        }
    }
    EVPN_VRF_1 {
        instance-type vrf;
        interface lo0.1;
        interface irb.1;
        interface irb.2;
        interface irb.3;
        route-distinguisher 192.168.1.2:1;
        vrf-target target:64500:1;
        routing-options {
            router-id 192.168.1.2;
            autonomous-system 64500;
        }
    }
}
